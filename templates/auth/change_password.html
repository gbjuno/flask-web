{% extends "main/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block flash_message %}
<div class="container">
	{% for message in get_flashed_messages() %}
	<div class="alert alert-warning">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		{{ message }}
	</div>
	{% endfor %}
</div>
{% endblock %}
{% block page_content %}
{{ wtf.quick_form(form)}}
{% endblock %}
